box: golang
build:
  steps:
  - arjen/hugo-build:
    version: "0.15"
    config: config.toml
    disable_pygments: true
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - leipert/git-push:
       gh_oauth: $GIT_TOKEN
       repo: https://www.github.com/rdwattes/hugo-starter
       branch: html
       basedir: .

