box: golang
build:
  steps:
  - arjen/hugo-build:
    version: "0.15"
    config: config.toml
    disable_pygments: true
deploy :
  steps :
    - script:
        name: Configure git
        code: |-
          git config --global user.email "ryan@ryansportfol.io"
          git config --global user.name "rdwatters"

          # remove current .git folder
          rm -rf .git
    - script:
        name: Deploy to html branch
        code: |-
          git init
          git add .
          git commit -m "deploy commit from $WERCKER_STARTED_BY"
          git push -f $GIT_REMOTE --set-upstream master:html master