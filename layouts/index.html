<!-- Note: global_head includes up to and including the opening <body> tag. -->
{{ partial "site_head.html" . }}
<main class="main">
  <article>
    <header>
      <h1>Hugo Starter</h1>
    </header>
    <p>For more information, see the README files in the <a href="https://github.com/rdwatters/hugo-starter" target="_blank"><i class="fa fa-github"></i> GitHub repository. &rarr;</a></p>
  </article>
</main>
{{ range $key,$value := .Site.Taxonomies }}
<li><a href="/{{$key}}">{{ $key }} {{ len $value }}</a></li>
{{ end }}
<!-- Note: site_footer.html includes up to and including the closing </body> tag; hence, the omission of the closing body tag. -->
{{ partial "site_footer.html" . }}
